<div class="loginForm">
    <form class="signIn" [formGroup]='Form' (ngSubmit)="onSubmit()">
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" width="72"
            height="72" alt="icon">
        <h1 class="h3 mb-3 fw-normal">
            {{loginMode? 'Please sing in':'Please sign up'}}
        </h1>
        <div class="mb-4">
            <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email address">
            <small *ngIf="!Form.get('email').valid && Form.get('email').touched" class="text-danger">Please enter email</small>
        </div>
        <div class="mb-4">
            <input  formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password">
            <small *ngIf="!Form.get('password').valid && Form.get('password').touched" class="text-danger">Please enter password</small>
        </div>
        <div class="mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember Me
            </label>
        </div>

        <button class="btn btn-primary btn-lg btn-block" type="submit">
            {{loginMode? 'sign in':'Sing up'}}
        </button>
        <p>
            {{loginMode ? 'Dont have an account?': 'Already have an account?'}}
            <a href="#" (click)="changeMode()">
                {{loginMode ? 'Create one' : 'Sign in'}}
            </a>
        </p>
        <a href="#">Forgot password</a>

        <p>&copy; 2021</p>
    </form>
</div>
